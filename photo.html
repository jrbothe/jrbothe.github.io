<!-- Slideshow container -->
<h1 id="photos_title">PORTRAITS</h1>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img src="img/zennen_portrait_slide.jpg" alt="balck and white portarit" style="width:100%">
      <div class="text">Zennen On Film</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img src="img/georgia_portrait_slide.jpg" alt="portarit of a woman"   style="width:100%">
      <div class="text">Georgia</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img src="img/sarah_portrait_slide.jpg" alt="portarit of a woman" style="width:100%">
      <div class="text">Sarah Headshot</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 5</div>
      <img src="img/rae_portrait_slide.jpg" alt="portarit of a woman"   style="width:100%">
      <div class="text">Rae For Tiffiany's Campaign</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 5</div>
      <img src="img/heather_portrait_slide.jpg" alt="portarit of a woman"   style="width:100%">
      <div class="text">Heather Headshot</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>
